query PageMeta($uri: ID!) {
  menu(id: "main-menu", idType: SLUG) {
    menuItems {
      nodes {
        label
        order
        uri
      }
    }
  }
  page(id: $uri, idType: URI) {
    seo {
        ...SeoFragment
    }
  }
}

fragment SeoFragment on PostTypeSEO {
  metaDesc
  metaKeywords
  opengraphSiteName
  opengraphTitle
  opengraphPublisher
  opengraphUrl
  title
  twitterDescription
  twitterTitle
  twitterImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
  opengraphImage {
    altText
    caption
    mediaDetails {
      ...MediaDetailsFragment
    }
  }
}

fragment MediaDetailsFragment on MediaDetails {
  sizes {
    name
    sourceUrl
    width
    height
  }
}

