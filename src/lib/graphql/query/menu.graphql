query PageMeta($uri: String!) {
	menus(first: 1) {
		nodes {
			name
			locations
			menuItems {
				nodes {
					label
					order
					uri
				}
			}
		}
	}
	page:nodeByUri(uri: $uri) {
		... on Page {
			seo {
				...SeoFragment
			}
		},
		... on Post {
			seo {
				...SeoFragment
			}
		}
	}
}

fragment SeoFragment on PostTypeSEO {
	metaDesc
	metaKeywords
	opengraphSiteName
	opengraphTitle
	opengraphPublisher
	opengraphUrl
	title
	twitterDescription
	twitterTitle
	twitterImage {
		altText
		caption
		mediaDetails {
			sizes {
				name
				sourceUrl
				width
				height
			}
		}
	}
	opengraphImage {
		altText
		caption
		mediaDetails {
			sizes {
				name
				sourceUrl
				width
				height
			}
		}
	}
}
